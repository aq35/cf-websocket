AWSTemplateFormatVersion: "2010-09-09"
Description: "VPC with CloudFront + ALB + EC2 (HTTP/WebSocket Server) - å‹•ä½œæ¤œè¨¼ç”¨"

Parameters:
  EnvironmentName:
    Type: String
    Default: workshop
    Description: Environment name prefix

  InstanceType:
    Type: String
    Default: t3.micro
    Description: EC2 instance type
    AllowedValues:
      - t3.micro
      - t3.small
      - t3.medium

  LatestAmiId:
    Type: AWS::SSM::Parameter::Value<AWS::EC2::Image::Id>
    Default: /aws/service/ami-amazon-linux-latest/al2023-ami-kernel-default-x86_64
    Description: Latest Amazon Linux 2023 AMI

Resources:
  # ============================================================
  # VPC
  # ============================================================
  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-vpc"

  # ============================================================
  # Subnets
  # ============================================================
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-public-subnet-1"

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-public-subnet-2"

  # ============================================================
  # Internet Gateway
  # ============================================================
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-igw"

  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # ============================================================
  # Route Tables
  # ============================================================
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-public-rt"

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # ============================================================
  # Security Groups
  # ============================================================

  # ALBç”¨ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚°ãƒ«ãƒ¼ãƒ—
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "ALB SG - HTTP/HTTPS from anywhere"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
          Description: "HTTP from anywhere"
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-alb-sg"

  # EC2ç”¨ã‚»ã‚­ãƒ¥ãƒªãƒ†ã‚£ã‚°ãƒ«ãƒ¼ãƒ—
  EC2SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "EC2 SG - HTTP from ALB only"
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref ALBSecurityGroup
          Description: "HTTP from ALB"
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-ec2-sg"

  # ============================================================
  # IAM Role for EC2 (SSMæ¥ç¶šç”¨)
  # ============================================================
  EC2Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub "${EnvironmentName}-ec2-role"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ec2.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/AmazonSSMManagedInstanceCore
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-ec2-role"

  EC2InstanceProfile:
    Type: AWS::IAM::InstanceProfile
    Properties:
      InstanceProfileName: !Sub "${EnvironmentName}-ec2-profile"
      Roles:
        - !Ref EC2Role

  # ============================================================
  # EC2 Instance (Python HTTP/WebSocket Server)
  # ============================================================
  EC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      InstanceType: !Ref InstanceType
      ImageId: !Ref LatestAmiId
      SubnetId: !Ref PublicSubnet1
      SecurityGroupIds:
        - !Ref EC2SecurityGroup
      IamInstanceProfile: !Ref EC2InstanceProfile
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-server"
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          set -e

          # ãƒ­ã‚°å‡ºåŠ›
          exec > >(tee /var/log/user-data.log) 2>&1
          echo "Starting setup..."

          # Pythonç’°å¢ƒã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
          dnf install -y python3.11 python3.11-pip

          # ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆ
          mkdir -p /opt/app
          cd /opt/app

          # Pythonã‚µãƒ¼ãƒãƒ¼ã‚³ãƒ¼ãƒ‰ä½œæˆ
          cat > server.py << 'PYTHON_CODE'
          import asyncio
          import json
          from aiohttp import web, WSMsgType
          from datetime import datetime

          # æ¥ç¶šä¸­ã®WebSocketã‚¯ãƒ©ã‚¤ã‚¢ãƒ³ãƒˆ
          ws_clients = set()

          async def health_check(request):
              """ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯ç”¨ã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆ"""
              return web.json_response({"status": "healthy", "timestamp": datetime.now().isoformat()})

          async def index(request):
              """ãƒˆãƒƒãƒ—ãƒšãƒ¼ã‚¸ - å‹•ä½œç¢ºèªç”¨HTML"""
              html = """
          <!DOCTYPE html>
          <html>
          <head>
              <title>HTTP/WebSocket Demo</title>
              <style>
                  body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
                  .box { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
                  .success { background: #d4edda; border-color: #c3e6cb; }
                  .info { background: #cce5ff; border-color: #b8daff; }
                  button { padding: 10px 20px; margin: 5px; cursor: pointer; }
                  #messages { height: 200px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; }
                  .msg { padding: 5px; margin: 2px 0; background: #f8f9fa; }
              </style>
          </head>
          <body>
              <h1>ğŸš€ HTTP/WebSocket Demo Server</h1>
              
              <div class="box success">
                  <h2>âœ… HTTP å‹•ä½œç¢ºèª</h2>
                  <p>ã“ã®ãƒšãƒ¼ã‚¸ãŒè¡¨ç¤ºã•ã‚Œã¦ã„ã‚Œã°ã€HTTPã¯æ­£å¸¸ã«å‹•ä½œã—ã¦ã„ã¾ã™ï¼</p>
                  <p><strong>çµŒè·¯:</strong> CloudFront â†’ ALB â†’ EC2 (Python)</p>
              </div>
              
              <div class="box info">
                  <h2>ğŸ”Œ WebSocket å‹•ä½œç¢ºèª</h2>
                  <p>ä¸‹ã®ãƒœã‚¿ãƒ³ã§WebSocketæ¥ç¶šã‚’ãƒ†ã‚¹ãƒˆã§ãã¾ã™ã€‚</p>
                  <button onclick="connectWS()">WebSocketæ¥ç¶š</button>
                  <button onclick="sendMessage()">ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡</button>
                  <button onclick="disconnectWS()">åˆ‡æ–­</button>
                  <p>Status: <span id="status">æœªæ¥ç¶š</span></p>
                  <div id="messages"></div>
              </div>
              
              <div class="box">
                  <h2>ğŸ“¡ APIã‚¨ãƒ³ãƒ‰ãƒã‚¤ãƒ³ãƒˆ</h2>
                  <ul>
                      <li><a href="/health">/health</a> - ãƒ˜ãƒ«ã‚¹ãƒã‚§ãƒƒã‚¯</li>
                      <li><a href="/api/info">/api/info</a> - ã‚µãƒ¼ãƒãƒ¼æƒ…å ±</li>
                      <li>/ws - WebSocketæ¥ç¶š</li>
                  </ul>
              </div>
              
              <script>
                  let ws = null;
                  const statusEl = document.getElementById('status');
                  const messagesEl = document.getElementById('messages');
                  
                  function log(msg) {
                      const div = document.createElement('div');
                      div.className = 'msg';
                      div.textContent = new Date().toLocaleTimeString() + ' - ' + msg;
                      messagesEl.appendChild(div);
                      messagesEl.scrollTop = messagesEl.scrollHeight;
                  }
                  
                  function connectWS() {
                      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
                      const wsUrl = protocol + '//' + location.host + '/ws';
                      log('Connecting to ' + wsUrl);
                      
                      ws = new WebSocket(wsUrl);
                      ws.onopen = () => { statusEl.textContent = 'æ¥ç¶šä¸­ âœ…'; log('Connected!'); };
                      ws.onmessage = (e) => log('Received: ' + e.data);
                      ws.onclose = () => { statusEl.textContent = 'åˆ‡æ–­ âŒ'; log('Disconnected'); };
                      ws.onerror = (e) => log('Error: ' + e.message);
                  }
                  
                  function sendMessage() {
                      if (ws && ws.readyState === WebSocket.OPEN) {
                          const msg = 'Hello from browser! ' + new Date().toISOString();
                          ws.send(msg);
                          log('Sent: ' + msg);
                      } else {
                          log('Not connected');
                      }
                  }
                  
                  function disconnectWS() {
                      if (ws) ws.close();
                  }
              </script>
          </body>
          </html>
              """
              return web.Response(text=html, content_type='text/html')

          async def api_info(request):
              """APIæƒ…å ±"""
              return web.json_response({
                  "service": "HTTP/WebSocket Demo",
                  "version": "1.0",
                  "endpoints": ["/", "/health", "/api/info", "/ws"],
                  "timestamp": datetime.now().isoformat()
              })

          async def websocket_handler(request):
              """WebSocketãƒãƒ³ãƒ‰ãƒ©ãƒ¼"""
              ws = web.WebSocketResponse()
              await ws.prepare(request)
              
              ws_clients.add(ws)
              print(f"WebSocket connected. Total clients: {len(ws_clients)}")
              
              await ws.send_str(json.dumps({"type": "welcome", "message": "WebSocket connected!"}))
              
              try:
                  async for msg in ws:
                      if msg.type == WSMsgType.TEXT:
                          print(f"Received: {msg.data}")
                          # ã‚¨ã‚³ãƒ¼ãƒãƒƒã‚¯ + ã‚¿ã‚¤ãƒ ã‚¹ã‚¿ãƒ³ãƒ—
                          response = {
                              "type": "echo",
                              "original": msg.data,
                              "timestamp": datetime.now().isoformat()
                          }
                          await ws.send_str(json.dumps(response))
                      elif msg.type == WSMsgType.ERROR:
                          print(f"WebSocket error: {ws.exception()}")
              finally:
                  ws_clients.discard(ws)
                  print(f"WebSocket disconnected. Total clients: {len(ws_clients)}")
              
              return ws

          app = web.Application()
          app.router.add_get('/', index)
          app.router.add_get('/health', health_check)
          app.router.add_get('/api/info', api_info)
          app.router.add_get('/ws', websocket_handler)

          if __name__ == '__main__':
              print("Starting server on port 8080...")
              web.run_app(app, host='0.0.0.0', port=8080)
          PYTHON_CODE

          # ä¾å­˜ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
          python3.11 -m pip install aiohttp

          # systemdã‚µãƒ¼ãƒ“ã‚¹ä½œæˆ
          cat > /etc/systemd/system/webserver.service << 'SERVICE'
          [Unit]
          Description=Python HTTP/WebSocket Server
          After=network.target

          [Service]
          Type=simple
          User=root
          WorkingDirectory=/opt/app
          ExecStart=/usr/bin/python3.11 /opt/app/server.py
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
          SERVICE

          # ã‚µãƒ¼ãƒ“ã‚¹èµ·å‹•
          systemctl daemon-reload
          systemctl enable webserver
          systemctl start webserver

          echo "Setup complete!"

  # ============================================================
  # Application Load Balancer
  # ============================================================
  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub "${EnvironmentName}-alb"
      Type: application
      Scheme: internet-facing
      IpAddressType: ipv4
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-alb"

  # Target Group (EC2ã‚¤ãƒ³ã‚¹ã‚¿ãƒ³ã‚¹ç”¨)
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: !Sub "${EnvironmentName}-tg"
      Port: 8080
      Protocol: HTTP
      VpcId: !Ref VPC
      TargetType: instance
      HealthCheckEnabled: true
      HealthCheckProtocol: HTTP
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30
      HealthCheckTimeoutSeconds: 5
      HealthyThresholdCount: 2
      UnhealthyThresholdCount: 3
      # WebSocketç”¨: ã‚¹ãƒ†ã‚£ãƒƒã‚­ãƒ¼ã‚»ãƒƒã‚·ãƒ§ãƒ³æœ‰åŠ¹åŒ–
      TargetGroupAttributes:
        - Key: stickiness.enabled
          Value: "true"
        - Key: stickiness.type
          Value: lb_cookie
        - Key: stickiness.lb_cookie.duration_seconds
          Value: "86400"
      Targets:
        - Id: !Ref EC2Instance
          Port: 8080
      Tags:
        - Key: Name
          Value: !Sub "${EnvironmentName}-tg"

  # ALB Listener
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP

  # ============================================================
  # CloudFront Distribution
  # ============================================================
  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Enabled: true
        HttpVersion: http2
        Comment: !Sub "${EnvironmentName} - HTTP/WebSocket Demo"
        Origins:
          - DomainName: !GetAtt ALB.DNSName
            Id: ALBOrigin
            CustomOriginConfig:
              HTTPPort: 80
              OriginProtocolPolicy: http-only
        DefaultCacheBehavior:
          TargetOriginId: ALBOrigin
          ViewerProtocolPolicy: allow-all
          AllowedMethods:
            - GET
            - HEAD
            - OPTIONS
            - PUT
            - POST
            - PATCH
            - DELETE
          CachedMethods:
            - GET
            - HEAD
          # ã‚­ãƒ£ãƒƒã‚·ãƒ¥ç„¡åŠ¹åŒ–ï¼ˆå‹•çš„ã‚³ãƒ³ãƒ†ãƒ³ãƒ„ç”¨ï¼‰
          CachePolicyId: 4135ea2d-6df8-44a3-9df3-4b5a84be39ad
          OriginRequestPolicyId: 216adef6-5c7f-47e4-b989-5492eafa07d3

